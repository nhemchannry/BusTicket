<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link type="text/css" rel="stylesheet" href="./css/reset_psw.css">
<script src="./js/index.js"></script>
<body>
    <a href="./login.html"><input type="button"  value="login"></a>
    <form class="box" action="#" onsubmit="resetPassword(); return false;" id="reset_psw"  >
        <label for="email">Email:</label>
        <input type="email" placeholder="Inter Email" name="email" >
        <br>
        <label for="old_psw">Old-Password:</label>
        <input type="password" placeholder=" Old Password" name="old_psw" >
        <br>
        <label for="new_psw">New-Password:</label>
        <input type="password" placeholder=" New Password" name="new_psw" >
        <br>
        <label for="repeat_new_psw">Repeat New-Password:</label>
        <input type="password" placeholder=" Repeat Password" name="repeat_new_psw" >
        <input type="submit" value="Reset Passwprd">
</body>
